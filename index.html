<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GEO Search</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>PDOK Locatieserver Search</h1>

  <!-- TODO: link to tabs using hash -->
  <ul class="nav nav-tabs" id="pdok-apis" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pdok-free-tab" data-bs-toggle="tab" data-bs-target="#pdok-free-tab-pane" type="button" role="tab" aria-controls="pdok-free-tab-pane" aria-selected="true">/free</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pdok-suggest-tab" data-bs-toggle="tab" data-bs-target="#pdok-suggest-tab-pane" type="button" role="tab" aria-controls="pdok-suggest-tab-pane" aria-selected="false">/suggest</button>
    </li>
  </ul>
  <div class="tab-content border">
    <div class="tab-pane fade show active" id="pdok-free-tab-pane" role="tabpanel" aria-labelledby="pdok-free-tab" tabindex="0">

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">

            <form class="row gy-2 d-flex align-items-end">
              <div class="col-5">
                <label class="form-label" for="pdok-free-form-postcode">Postcode</label>
                <input type="text" name="postcode" value="9724 AD" class="form-control" id="pdok-free-form-postcode">
              </div>

              <div class="col-5">
                <label class="form-label" for="pdok-free-form-huisnummer">Huisnummer</label>
                <input type="text" name="huis_nlt" value="3" class="form-control" id="pdok-free-form-huisnummer">
              </div>

              <div class="col-auto">
                <button type="submit" class="btn btn-secondary btn-sm">Search</button>
              </div>
            </form>

            <div class="map"></div>
            <!-- TODO: render lat/lon -->
          </div>

          <div class="col-md-6">
            <!-- TODO: render request URL -->
            <!-- TODO: render result count -->
            <pre class="response border"></pre>
          </div>
        </div>
      </div>

    </div>
    <div class="tab-pane fade" id="pdok-suggest-tab-pane" role="tabpanel" aria-labelledby="pdok-suggest-tab" tabindex="0">

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">

            <form class="row gy-2 d-flex align-items-end">
              <div class="col-auto">
                <label class="form-label" for="suggest-form-query">Search</label>
                <input type="text" name="q" value="Zuiderpark 3" class="form-control" id="suggest-form-query" placeholder="Zoek naar locatie">
              </div>

              <div class="col-auto">
                <button type="submit" class="btn btn-secondary btn-sm">Search</button>
              </div>
            </form>

            <div class="results-container">
              <div class="list-group results"></div>
            </div>

            <div class="map"></div>
          </div>

          <div class="col-md-6">
            <pre class="response border"></pre>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
  <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js",
        "leaflet": "https://cdn.jsdelivr.net/npm/leaflet@1.9.4/+esm"
      }
    }
  </script>

  <script type="module">
    import * as bootstrap from "bootstrap"
    // import * as Popper from "@popperjs/core"
    import PDOKFree from "./js/pdok-free.js";
    import PDOKSuggest from "./js/pdok-suggest.js";

    // Tab shown event listeners
    [...document.querySelectorAll('button[data-bs-toggle="tab"]')].forEach((tabButton) => {
      tabButton.addEventListener("shown.bs.tab", (event) => {
        // Get the tab panel
        const tabPanel = document.querySelector(event.target.dataset.bsTarget);
        // Fix map glitches
        tabPanel._pdok.map.invalidateSize();
      });
    });

    new PDOKFree("#pdok-free-tab-pane");
    new PDOKSuggest("#pdok-suggest-tab-pane");
  </script>
</body>
</html>
